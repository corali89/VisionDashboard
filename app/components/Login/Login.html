

<!--<link href="assets/css/Debug.css" rel="stylesheet">-->
<link href="assets/css/signin.css" rel="stylesheet" />
<link href="assets/css/Site.css" rel="stylesheet" />

<div ng-controller="LoginController as vm">
    <div class="logo">
    <!--<img id="logo" src="assets/images/logo.png" alt="Magic Leap" />-->
    <!--<button class="btn-primary" id="logout" ng-show="vm.user"  ng-click="vm.logout()">Logout</button>-->
</div>
    <div class="body-content" ng-cloak>

        <div id="div-login" class="container" style="margin-top: 15px;">

            <form class="form-signin" ng-submit="vm.login()">

                <h2 class="form-signin-heading">Please sign in</h2>

                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" class="form-control" ng-model="vm.username" placeholder="Username" required autofocus>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" ng-model="vm.password" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            </form>

            <div class="alert alert-warning alert-dismissible" role="alert" ng-show="vm.loginError" style="text-align:center;margin: auto; width: 420px; margin-top: 30px;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{vm.loginErrorMsg}}
            </div>
        </div> <!-- /container -->

        <hr />
        <footer>
            <p>&copy; 2016 SATO Global Solutions, Inc.
                <br>
                <img id="copyright-logo" src="assets/images/SGS-2-Color-Logo.png" alt="SATO Global Solutions" style="height: 20px;" />
            </p>
        </footer>
    </div>
</div>
